<div class="container bigger-mt">
  <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
    <form action="https://wierzba.wzks.uj.edu.pl/~escibisz/DH/test.php" method="POST" class="needs-validation" novalidate>
        <div class="col-md-5 mx-auto">
        
            <div class="mb-3">
                <label for="validationCustom01" class="form-label">Imię</label>
                <input type="name" class="form-control" id="validationCustom01" required placeholder="Jan">
                <div class="invalid-feedback">
                  Proszę, wprowadź imię.
                </div>
            </div>

            <div class="mb-3">
              <label for="validationCustom02" class="form-label">Nazwisko</label>
              <input type="name" class="form-control" id="validationCustom02" required placeholder="Kowalski">
              <div class="invalid-feedback">
                Proszę, wprowadź nazwisko.
              </div>
          </div>

          <div class="mb-3">
            <label for="validationCustom03" class="form-label">Email</label>
            <input type="email" class="form-control" id="validationCustom03" required placeholder="jankowalski@gmail.com">
            <div class="invalid-feedback">
              Proszę, wprowadź email.
            </div>
        </div>

            <div class="mb-3">
                <label for="validationCustom04" class="form-label">Typ dokumentu</label>
                <input type="text" class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Wybierz lub wpisz">
                <datalist id="datalistOptions">
                <option value="akty USC">
                <option value="zaświadczenia">
                <option value="techniczne">
                <option value="medyczne">
                <option value="ekonomiczne">
                <option value="prawnicze">
                <option value="inne">
                </datalist>
            </div>

            <div class="mb-3">
                <label for="formFileMultiple" class="form-label">Wybierz pliki</label>
                <input class="form-control" type="file" id="formFileMultiple" required multiple>
                <div class="valid-feedback"></div>
                <div class="invalid-feedback">
                  Proszę, wybierz plik.
                </div>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Uwagi</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>            
            </div>

            <input class="btn btn-outline-danger " type="submit" value="Wyślij">
        </div>
      </form>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

<script>
    var forms = document.querySelectorAll( ".needs-validation" );

    Array.prototype.slice.call( forms ).forEach( function( form )
    { 
      form.addEventListener( "submit", function( event )
      {
          if ( !form.checkValidity ( ) )
          {
              event.preventDefault( );
              event.stopPropagation( );
          }
          
          form.classList.add( "was-validated" );
        }, false); 
  } ) ;
</script>
